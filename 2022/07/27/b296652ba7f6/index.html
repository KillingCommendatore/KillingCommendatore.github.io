<br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="meta">#<span class="keyword">define</span> maxn 1000010</span></span><br><span class="line"><span class="type">char</span> s1[maxn], s2[maxn],cnt=<span class="number">0</span>;</span><br><span class="line"><span class="type">int</span> nxt[maxn];</span><br><span class="line"><span class="comment">//next数组的本质：寻找子串中相同前后缀的长度，并且一定是最长的前后缀</span></span><br><span class="line"><span class="comment">//记录了失配后要跳转到模式串的哪个位置</span></span><br><span class="line"><span class="comment">//前后缀不能是字符串本身</span></span><br><span class="line"><span class="comment">//如何处理nxt数组？考虑用模式串自己匹配自己(用前缀匹配后缀）</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">什么是nxt数组？</span></span><br><span class="line"><span class="comment">nxt[i]是：pat[0]往后数，nxt[i]往前数相同的位数，保证前后缀相同，能数多少位</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">build_next</span><span class="params">(<span class="type">char</span> pat[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> len = <span class="built_in">strlen</span>(pat);<span class="comment">//求模式串长度</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>, j = <span class="number">0</span>; i &lt; len; i++)<span class="comment">//错位一位，让pat匹配自己（防止匹配整个串）</span></span><br><span class="line">	<span class="comment">//pat[0]=0，之后每一位用j来记录</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">while</span> (j &amp;&amp; pat[i] != pat[j])<span class="comment">//字符失配，跳过字符</span></span><br><span class="line">		&#123;</span><br><span class="line">			j = nxt[j - <span class="number">1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (pat[i] == pat[j])<span class="comment">//匹配成功，j右移一位</span></span><br><span class="line">		&#123;</span><br><span class="line">			j++;</span><br><span class="line">		&#125;</span><br><span class="line">		nxt[i] = j;<span class="comment">//计算出nxt[i]（见上定义）</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">kmp</span><span class="params">(<span class="type">char</span> s1[], <span class="type">char</span> s2[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> lena = <span class="built_in">strlen</span>(s1), lenb = <span class="built_in">strlen</span>(s2);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>, j = <span class="number">0</span>; i &lt; lena; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">while</span> (j &amp;&amp; s1[i] != s2[j])<span class="comment">//字符失配，根据nxt跳过子串的一些字符</span></span><br><span class="line">		&#123;</span><br><span class="line">			j = nxt[j - <span class="number">1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (s1[i] == s2[j])</span><br><span class="line">		&#123;</span><br><span class="line">			j++;<span class="comment">//匹配成功，指针右移</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (j == lenb)<span class="comment">//整个字符串匹配完了</span></span><br><span class="line">		&#123;</span><br><span class="line">			cout &lt;&lt; i - j + <span class="number">2</span> &lt;&lt; endl;<span class="comment">//输出位置</span></span><br><span class="line">			j = nxt[j - <span class="number">1</span>];<span class="comment">//j继续往右移动</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	cin &gt;&gt; s1 &gt;&gt; s2;</span><br><span class="line">	<span class="built_in">build_next</span>(s2);</span><br><span class="line">	<span class="built_in">kmp</span>(s1, s2);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="built_in">strlen</span>(s2); i++)</span><br><span class="line">		cout &lt;&lt; nxt[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure></div>
