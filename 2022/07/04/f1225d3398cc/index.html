        <p>线段树笔记见：<a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/106118909">https://zhuanlan.zhihu.com/p/106118909</a> </p>
<p>非常优秀的一篇笔记，个人感觉看完以后完全弄懂了，认为我没必要再花精力写一篇不如它且不能太增长个人理解的笔记。</p>
<div class="highlight-wrap"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="CPP"><figure class="iseeu highlight /cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> int long long</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn=<span class="number">100010</span>;</span><br><span class="line"><span class="type">int</span> n,m,A[maxn*<span class="number">4</span>],mark[maxn*<span class="number">4</span>],tree[maxn*<span class="number">4</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">buildtree</span><span class="params">(<span class="type">int</span> l=<span class="number">1</span>,<span class="type">int</span> r=n,<span class="type">int</span> p=<span class="number">1</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(l==r)<span class="comment">//到了叶子节点，l=r</span></span><br><span class="line">		tree[p]=A[l];<span class="comment">//注意这里是树的编号</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> mid=(l+r)/<span class="number">2</span>;</span><br><span class="line">		<span class="built_in">buildtree</span>(l,mid,<span class="number">2</span>*p);<span class="comment">//左右递归建立线段树</span></span><br><span class="line">		<span class="built_in">buildtree</span>(mid+<span class="number">1</span>,r,<span class="number">2</span>*p+<span class="number">1</span>);</span><br><span class="line">		tree[p]=tree[<span class="number">2</span>*p]+tree[<span class="number">2</span>*p+<span class="number">1</span>];<span class="comment">//等与左右区间之和</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">push_down</span><span class="params">(<span class="type">int</span> p,<span class="type">int</span> len)</span><span class="comment">//传递懒惰标记函数，p是节点编号，len是区间长度</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	mark[p*<span class="number">2</span>]+=mark[p];<span class="comment">//传递给左右区间，原先可能已经有懒惰标记因此是+=</span></span><br><span class="line">	mark[p*<span class="number">2</span>+<span class="number">1</span>]+=mark[p];</span><br><span class="line">	tree[p*<span class="number">2</span>]+=mark[p]*(len-len/<span class="number">2</span>);<span class="comment">//左右区间权值加上懒惰标记（加了多少）乘区间长度</span></span><br><span class="line">	tree[p*<span class="number">2</span>+<span class="number">1</span>]+=mark[p]*(len/<span class="number">2</span>);<span class="comment">//右区间短一点</span></span><br><span class="line">	mark[p]=<span class="number">0</span>; </span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">upd</span><span class="params">(<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> d,<span class="type">int</span> p=<span class="number">1</span>,<span class="type">int</span> cl=<span class="number">1</span>,<span class="type">int</span> cr=n)</span></span></span><br><span class="line"><span class="function"><span class="comment">//cl与cr是当前区间，l和r是要求的区间，d是加了多少</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(cl&gt;r || cr&lt;l)<span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(cl&gt;=l &amp;&amp; cr&lt;=r)</span><br><span class="line">	&#123;</span><br><span class="line">		tree[p]+=d*(cr-cl+<span class="number">1</span>);<span class="comment">//区间加上权值乘区间长度</span></span><br><span class="line">		<span class="keyword">if</span>(cr&gt;cl)</span><br><span class="line">			mark[p]+=d;<span class="comment">//不是叶子节点，打上懒惰标记</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> mid=(cl+cr)/<span class="number">2</span>;</span><br><span class="line">		<span class="built_in">push_down</span>(p,cr-cl+<span class="number">1</span>);<span class="comment">//左右区间打上懒惰标记</span></span><br><span class="line">		<span class="built_in">upd</span>(l,r,d,p*<span class="number">2</span>,cl,mid);<span class="comment">//继续往下更新左右区间</span></span><br><span class="line">		<span class="built_in">upd</span>(l,r,d,p*<span class="number">2</span>+<span class="number">1</span>,mid+<span class="number">1</span>,cr);</span><br><span class="line">		tree[p]=tree[<span class="number">2</span>*p]+tree[<span class="number">2</span>*p+<span class="number">1</span>];<span class="comment">//加一加</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">qry</span><span class="params">(<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> p=<span class="number">1</span>,<span class="type">int</span> cl=<span class="number">1</span>,<span class="type">int</span> cr=n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(cl&gt;r || cr&lt;l)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(cl&gt;=l &amp;&amp; cr&lt;=r)</span><br><span class="line">		<span class="keyword">return</span> tree[p];</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> mid=(cl+cr)/<span class="number">2</span>;</span><br><span class="line">		<span class="built_in">push_down</span>(p,cr-cl+<span class="number">1</span>);</span><br><span class="line">        <span class="comment">//之前更新的时候有不少没有清除的懒惰标记，在询问中把懒惰标记加到区间上</span></span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">qry</span>(l,r,p*<span class="number">2</span>,cl,mid)+<span class="built_in">qry</span>(l,r,p*<span class="number">2</span>+<span class="number">1</span>,mid+<span class="number">1</span>,cr);<span class="comment">//左右区间相加</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">signed</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	cin&gt;&gt;n&gt;&gt;m;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">		cin&gt;&gt;A[i];</span><br><span class="line">	<span class="built_in">buildtree</span>();</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;m;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> opt;</span><br><span class="line">		cin&gt;&gt;opt;</span><br><span class="line">		<span class="keyword">if</span>(opt==<span class="number">1</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">int</span> x,y,k;</span><br><span class="line">			cin&gt;&gt;x&gt;&gt;y&gt;&gt;k;</span><br><span class="line">			<span class="built_in">upd</span>(x,y,k);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(opt==<span class="number">2</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">int</span> x,y;</span><br><span class="line">			cin&gt;&gt;x&gt;&gt;y;</span><br><span class="line">			cout&lt;&lt;<span class="built_in">qry</span>(x,y)&lt;&lt;endl; </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
