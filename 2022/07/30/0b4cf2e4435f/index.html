<br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;queue&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn = <span class="number">1e6</span> + <span class="number">10</span>;</span><br><span class="line"><span class="type">int</span> n;</span><br><span class="line"><span class="type">int</span> trie[maxn][<span class="number">30</span>];</span><br><span class="line">string s, ss;</span><br><span class="line"><span class="type">int</span> cntword[maxn];<span class="comment">//用来记录单词结尾</span></span><br><span class="line"><span class="type">int</span> fail[maxn];</span><br><span class="line"><span class="type">int</span> cnt = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Insert</span><span class="params">(string s)</span><span class="comment">//字典树插入操作</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> root = <span class="number">0</span>;</span><br><span class="line">	<span class="type">int</span> len = s.<span class="built_in">length</span>();</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> ch = s[i] - <span class="string">&#x27;a&#x27;</span>;</span><br><span class="line">		<span class="keyword">if</span> (!trie[root][ch])</span><br><span class="line">			trie[root][ch] = ++cnt;</span><br><span class="line">		root = trie[root][ch];</span><br><span class="line">	&#125;</span><br><span class="line">	cntword[root]++;<span class="comment">//不断的插入到深处，此时root已是最后一个单词</span></span><br><span class="line">	<span class="comment">//说明走到当前节点又多了一个单词，单词数+1</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">getfail</span><span class="params">()</span><span class="comment">//构造trie树的fail指针</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	queue&lt;<span class="type">int</span>&gt; q;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">26</span>; i++)<span class="comment">//预处理第二行，fail指针全部指向根</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (trie[<span class="number">0</span>][i])</span><br><span class="line">		&#123;</span><br><span class="line">			fail[trie[<span class="number">0</span>][i]] = <span class="number">0</span>;</span><br><span class="line">			q.<span class="built_in">push</span>(trie[<span class="number">0</span>][i]);<span class="comment">//把第二行的点加入队列，之后继续处理</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span> (!q.<span class="built_in">empty</span>())</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> now = q.<span class="built_in">front</span>();</span><br><span class="line">		q.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">26</span>; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (trie[now][i])<span class="comment">//枚举所有子节点，子节点存在的情况</span></span><br><span class="line">			&#123;</span><br><span class="line">				fail[trie[now][i]] = trie[fail[now]][i];</span><br><span class="line">				<span class="comment">//子节点的fail指针指向当前结点的fail指针指向结点的相同（字符）子节点</span></span><br><span class="line">				q.<span class="built_in">push</span>(trie[now][i]);<span class="comment">//把儿子也压入队列</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span><span class="comment">//子节点不存在的情况</span></span><br><span class="line">				trie[now][i] = trie[fail[now]][i];</span><br><span class="line">			<span class="comment">//当前节点子节点指向当前节点fail指针指向节点</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">AC_query</span><span class="params">(string s)</span><span class="comment">//此串是文本串</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> len = s.<span class="built_in">length</span>();</span><br><span class="line">	<span class="type">int</span> now = <span class="number">0</span>, ans = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; i++)<span class="comment">//遍历文本串</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> ch = s[i] - <span class="string">&#x27;a&#x27;</span>;</span><br><span class="line">		now = trie[now][ch];<span class="comment">//trie树向下一层</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> j = now; j &amp;&amp; cntword[j] != <span class="number">-1</span>; j = fail[j])</span><br><span class="line">		<span class="comment">//一直向下查找，直到匹配失败（失败指针指向根节点/当前节点已经找过</span></span><br><span class="line">		&#123;</span><br><span class="line">			ans += cntword[j];<span class="comment">//加上当前节点单词数</span></span><br><span class="line">			cntword[j] = <span class="number">-1</span>;<span class="comment">//标记，当前节点已找过</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> n;</span><br><span class="line">	cin &gt;&gt; n;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		cin &gt;&gt; s;</span><br><span class="line">		<span class="built_in">Insert</span>(s);</span><br><span class="line">	&#125;</span><br><span class="line">	fail[<span class="number">0</span>] = <span class="number">0</span>;</span><br><span class="line">	<span class="built_in">getfail</span>();</span><br><span class="line">	cin &gt;&gt; ss;</span><br><span class="line">	cout &lt;&lt; <span class="built_in">AC_query</span>(ss) &lt;&lt; endl;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>

<script>
  if (typeof MathJax === 'undefined') {
    window.MathJax = {
      loader: {
          load: ['[tex]/mhchem'],
        source: {
          '[tex]/amsCd': '[tex]/amscd',
          '[tex]/AMScd': '[tex]/amscd'
        }
      },
      tex: {
        inlineMath: {'[+]': [['$', '$']]},
          packages: {'[+]': ['mhchem']},
        tags: 'ams'
      },
      options: {
        renderActions: {
          findScript: [10, doc => {
            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            });
          }, '', false],
          insertedScript: [200, () => {
            document.querySelectorAll('mjx-container').forEach(node => {
              let target = node.parentNode;
              if (target.nodeName.toLowerCase() === 'li') {
                target.parentNode.classList.add('has-jax');
              }
            });
          }, '', false]
        }
      }
    };
    (function () {
      var script = document.createElement('script');
      script.src = '//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.defer = true;
      document.head.appendChild(script);
    })();
  } else {
    MathJax.startup.document.state(0);
    MathJax.texReset();
    MathJax.typeset();
  }
</script>
